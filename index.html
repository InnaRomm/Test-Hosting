  <body>
    <div class="container">
      <div class="page">
        <form class="s" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
                input type="submit"
              />

              </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
                id="button"
                input type="submit"
              />
            </div>

             <div class="col-2">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                <img src="images/location.svg" alt="location" width="20px">
              </button>
            </div>

          </div>

          
          
        <div class="list">
          <div class="row">
            <div class="col">
              <a href="">Paris</a>
            </div>
            <div class="col">
              <a href="">Tokyo</a>
            </div>
            <div class="col">
              <a href="">New York</a>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="row">
            <div class="col-6">
              <img src="images/white sun.svg" class="sun" alt="weather pic" />
            </div>
            <div class="row">
              <div class="col">
                <h1 class="cityName">London</h1>
                <p class="date">date and time</p>
                <span class="units">
                  <p id="temperature">17</p>
                  <a href="#" class="celsius-link">Â°C</a>
                  <p class="rr">|</p>
                  <a href="#" class="fahrenheit-link">Â°F</a>
                </span>
                  <p id="description">Sunny</p>
                  <p id="humidity">Humidity: 61% </p>
                  <p id="wind">Wind: 6km/h</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather_cards">
          <div class="cards">
            <div class="row">
              <div class="col" id="card1">
                <img
                  src="images/white sun.svg"
                  class="card-img-top"
                  alt="day 1"
                />
                <div class="card-body1">
                  <h3 class="card-title">Mon</h3>
                  <p class="card-text">23Â°C</p>
                </div>
              </div>

              <div class="col" id="card2">
                <img src="images/cloud.svg" class="card-img-top" alt="day 2" />
                <div class="card-body2">
                  <h3 class="card-title">Tue</h3>
                  <p class="card-text">20Â°C</p>
                </div>
              </div>

              <div class="col" id="card3">
                <img src="images/cloud.svg" class="card-img-top" alt="day 3" />
                <div class="card-body3">
                  <h3 class="card-title">Wed</h3>
                  <p class="card-text">18Â°C</p>
                </div>
              </div>

              <div class="col" id="card4">
                <img src="images/rain.svg" class="card-img-top" alt="day 4" />
                <div class="card-body4">
                  <h3 class="card-title">Thu</h3>
                  <p class="card-text">19Â°C</p>
                </div>
              </div>

              <div class="col" id="card5">
                <img src="images/storm.svg" class="card-img-top" alt="day 5" />
                <div class="card-body5">
                  <h3 class="card-title">Fri</h3>
                  <p class="card-text">16Â°C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
